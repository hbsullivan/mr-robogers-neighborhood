<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Please enter a number below:</h1>
    <form id="form">
      <label for="input">Type a number here --></label>
      <input id="numberInput" type="number" name="input">
      <button type="submit" id="btn">Submit</button>
    </form>
    <p id="return"></p>
    <img src="img/robothead.jpeg" class="photo" alt="picture of a robot head">
    <p>This is Mr. Roboger. Please be his neighbor.</p>
  </div>
</body>
</html>
